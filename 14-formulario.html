<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="14-formulario.js"></script>
    <link rel="stylesheet" href="14-formulario.css">
    <title>Obtener datos con Java Script</title>
</head>
<body>
    <div class="bleh">
        <h1>Formulario</h1>
        <form action="" name="formulario">
            <label for="user">Nombre de Usuario:</label>
            <input type="text" name="user" id="user" placeholder="Usuario">
            <br><br>
            <label for="pass">Contraseña:</label>
            <input type="password" name="pass" id="pass" placeholder="Contraseña">
            <br><br>
            <label for="carrera">Carrera:</label>
            <select name="carrera" id="carrera">
                <option value="ITI">ITI</option>
                <option value="ITEM">ITEM</option>
                <option value="ITC">Otra</option>
            </select>
            <br><br>
            <label for="genero">Genero:</label>
            <input type="radio" name="genero" id="genero" value="f">Femenino
            <input type="radio" name="genero" id="genero" value="m">Masculino
            <br><br>
            <input type="checkbox" name="privacidad" id="privacidad">
            <label for="privacidad">Acepto terminos y condiciones</label>
            <br><br>
            <input type="button" name="envio" id="envio" value="Obtener datos" onclick="leer()">
        </form>
    </div>
    <div id="datos">



    </div>

</body>
</html>
